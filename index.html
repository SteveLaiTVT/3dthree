<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI æ‰‹åŠ¿äº¤äº’ç²’å­ç³»ç»Ÿ</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        
        /* æ‘„åƒå¤´é¢„è§ˆ (è°ƒè¯•ç”¨ï¼Œå®é™…å¯éšè—) */
        #webcam { position: absolute; top: 0; left: 0; width: 200px; opacity: 0.3; pointer-events: none; z-index: 0; display: none; }

        /* UI é¢æ¿ - ç»ç’ƒæ‹Ÿæ€é£æ ¼ */
        #ui-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);

        }

        /* é¢œè‰²é€‰æ‹©å™¨è‡ªå®šä¹‰ */
        input[type="color"] {
            -webkit-appearance: none;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;

        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: 2px solid rgba(255,255,255,0.5); border-radius: 50%; }

        /* å…¨å±æŒ‰é’® */
        #fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 1px solid rgba(255,255,255,0.3);
            color: white;

        #status {

    </style>
</head>
<body>

    <div id="status">æ­£åœ¨åŠ è½½ AI æ¨¡å‹...<br>è¯·å…è®¸æ‘„åƒå¤´æƒé™</div>
    <video id="webcam" autoplay playsinline></video>

    <button id="fullscreen-btn">â›¶</button>

    <div id="ui-container">
        <button class="btn active" onclick="setShape('heart')">â¤ çˆ±å¿ƒ</button>
        <button class="btn" onclick="setShape('flower')">âœ¿ èŠ±æœµ</button>
        <button class="btn" onclick="setShape('saturn')">ğŸª åœŸæ˜Ÿ</button>
        <button class="btn" onclick="setShape('buddha')">â˜¸ ç¦…æ„(æŠ½è±¡)</button>
        <button class="btn" onclick="setShape('fireworks')">âœ¨ çƒŸèŠ±</button>
        <div style="width:1px; height:30px; background:rgba(255,255,255,0.2);"></div>
        <input type="color" id="colorPicker" value="#00d2ff">
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- 1. Three.js åˆå§‹åŒ– ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.002);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.5;

        // --- 2. ç²’å­ç³»ç»Ÿæ ¸å¿ƒé€»è¾‘ ---
        const particleCount = 15000;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        
        // å­˜å‚¨ä¸åŒå½¢çŠ¶çš„ç›®æ ‡åæ ‡
        const shapes = {
            heart: [],
            flower: [],
            saturn: [],
            buddha: [], // ä½¿ç”¨å¤æ‚çš„ç¯é¢ç»“ä»£æ›¿
            fireworks: []
        };

        // åˆå§‹åŒ–æ‰€æœ‰ç²’å­åœ¨åŸç‚¹
        for (let i = 0; i < particleCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 100;
        }
        
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        // æè´¨
        const material = new THREE.PointsMaterial({
            size: 0.3,
            color: 0x00d2ff,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- 3. å½¢çŠ¶ç”Ÿæˆæ•°å­¦å…¬å¼ ---
        function generateShapes() {
            // A. çˆ±å¿ƒ (Heart)
            for (let i = 0; i < particleCount; i++) {
                let t = Math.random() * Math.PI * 2;
                let y = 2 * Math.random() - 1; // å¡«å……å†…éƒ¨
                // Heart formula transformation
                let x = 16 * Math.pow(Math.sin(t), 3);
                let z = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                // Randomize internal volume
                let scale = Math.random() * 0.5 + 0.5; 
                shapes.heart.push(x * scale, (z * scale) + 5, (Math.random()-0.5) * 5); // è°ƒæ•´æœå‘
            }

            // B. èŠ±æœµ (Flower - Parametric)
            for (let i = 0; i < particleCount; i++) {
                const u = Math.random() * Math.PI * 2;
                const v = Math.random() * Math.PI;
                const r = 10 * (1 + 0.3 * Math.sin(5 * u) * Math.sin(5 * v));
                shapes.flower.push(
                    r * Math.sin(v) * Math.cos(u),
                    r * Math.sin(v) * Math.sin(u),
                    r * Math.cos(v)
                );
            }

            // C. åœŸæ˜Ÿ (Saturn)
            for (let i = 0; i < particleCount; i++) {
                if (i < particleCount * 0.4) {
                    // Planet Sphere
                    const phi = Math.acos(-1 + (2 * i) / (particleCount * 0.4));
                    const theta = Math.sqrt((particleCount * 0.4) * Math.PI) * phi;
                    shapes.saturn.push(
                        8 * Math.cos(theta) * Math.sin(phi),
                        8 * Math.sin(theta) * Math.sin(phi),
                        8 * Math.cos(phi)
                    );
                } else {
                    // Rings
                    const angle = Math.random() * Math.PI * 2;
                    const radius = 12 + Math.random() * 8;
                    shapes.saturn.push(
                        radius * Math.cos(angle),
                        (Math.random() - 0.5) * 0.5, // Thin ring
                        radius * Math.sin(angle)
                    );
                }
            }

            // D. ç¦…æ„/æŠ½è±¡ (Complex Torus Knot - ä»£æ›¿ä½›åƒï¼Œä¿è¯çº¯ä»£ç è¿è¡Œ)
            for (let i = 0; i < particleCount; i++) {
                const u = Math.random() * Math.PI * 2 * 3; // multiple loops
                const v = Math.random() * Math.PI * 2;
                const r = 8;
                const p = 2, q = 3; // Knot parameters
                const radius = 2 + Math.cos(u) * 0.5; 
                
                let x = (r + Math.cos(q * u)) * Math.cos(p * u);
                let y = (r + Math.cos(q * u)) * Math.sin(p * u);
                let z = Math.sin(q * u) * 4;
                
                // Add volume
                x += (Math.random()-0.5);
                y += (Math.random()-0.5);
                z += (Math.random()-0.5);

                shapes.buddha.push(x, y, z);
            }

            // E. çƒŸèŠ± (Fireworks / Explosion)
            for (let i = 0; i < particleCount; i++) {
                const r = 20 * Math.cbrt(Math.random()); // å‡åŒ€åˆ†å¸ƒçƒä½“
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                shapes.fireworks.push(
                    r * Math.sin(phi) * Math.cos(theta),
                    r * Math.sin(phi) * Math.sin(theta),
                    r * Math.cos(phi)
                );
            }
        }
        generateShapes();

        // çŠ¶æ€ç®¡ç†
        let currentShape = 'heart';
        let targetPositions = shapes.heart;
        
        // æš´éœ²ç»™å…¨å±€ä»¥ä¾¿ HTML onclick è°ƒç”¨
        window.setShape = (shapeName) => {
            currentShape = shapeName;
            targetPositions = shapes[shapeName];
            
            // æ›´æ–°æŒ‰é’®æ ·å¼
            document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        };

        // --- 4. MediaPipe æ‰‹åŠ¿è¯†åˆ« ---
        let handLandmarker = undefined;
        let webcamRunning = false;
        const video = document.getElementById('webcam');
        let handScaleFactor = 1.0; // 1.0 = normal, >1 expand, <1 shrink

        const createHandLandmarker = async () => {
            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });
            document.getElementById('status').innerText = ""; // Clear loading text
            startWebcam();
        };

        const startWebcam = () => {
            if (!handLandmarker) return;
            navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
                video.srcObject = stream;
                video.addEventListener("loadeddata", predictWebcam);
            });
        };

        let lastVideoTime = -1;
        async function predictWebcam() {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                const startTimeMs = performance.now();
                if (handLandmarker) {
                    const result = handLandmarker.detectForVideo(video, startTimeMs);
                    
                    if (result.landmarks && result.landmarks.length > 0) {
                        const landmarks = result.landmarks[0];
                        
                        // è®¡ç®—æ‰‹æŒå¼ å¼€ç¨‹åº¦
                        // 0: æ‰‹è…•, 12: ä¸­æŒ‡æŒ‡å°–, 9: ä¸­æŒ‡æ ¹éƒ¨
                        // ç®€å•ç®—æ³•ï¼šè®¡ç®—æ‹‡æŒ‡(4)ä¸å°æŒ‡(20)çš„è·ç¦»ï¼Œæˆ–è€…æ‰‹è…•(0)åˆ°ä¸­æŒ‡(12)çš„è·ç¦»
                        const wrist = landmarks[0];
                        const middleTip = landmarks[12];
                        const distance = Math.sqrt(
                            Math.pow(wrist.x - middleTip.x, 2) + 
                            Math.pow(wrist.y - middleTip.y, 2)
                        );
                        
                        // distance é€šå¸¸åœ¨ 0.2 (æ¡æ‹³) åˆ° 0.5 (å¼ å¼€) ä¹‹é—´ (å½’ä¸€åŒ–åæ ‡)
                        // æ˜ å°„åˆ°ç¼©æ”¾ç³»æ•°: 0.2 -> 0.5 (ç¼©å°), 0.5 -> 2.0 (æ”¾å¤§)
                        // å¹³æ»‘å¤„ç†
                        const targetScale = 0.5 + (distance * 4); // è°ƒæ•´çµæ•åº¦
                        handScaleFactor += (targetScale - handScaleFactor) * 0.1; // Lerp smoothing
                        
                    } else {
                        // æ— æ‰‹åŠ¿æ—¶ç¼“æ…¢æ¢å¤é»˜è®¤
                        handScaleFactor += (1.0 - handScaleFactor) * 0.05;
                    }
                }
            }
            window.requestAnimationFrame(predictWebcam);
        }

        createHandLandmarker();

        // --- 5. æ¸²æŸ“å¾ªç¯ä¸äº¤äº’é€»è¾‘ ---
        
        // é¢œè‰²é€‰æ‹©å™¨
        document.getElementById('colorPicker').addEventListener('input', (e) => {
            material.color.set(e.target.value);
        });

        // å…¨å±é€»è¾‘
        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
            }
        });

        // çª—å£å¤§å°è°ƒæ•´
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            const positionsAttribute = geometry.attributes.position;
            const currentPos = positionsAttribute.array;

            controls.update();

            // ç²’å­å˜å½¢åŠ¨ç”»é€»è¾‘
            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                
                // è·å–ç›®æ ‡å½¢çŠ¶çš„åŸºç¡€åæ ‡
                let tx = targetPositions[i3];
                let ty = targetPositions[i3 + 1];
                let tz = targetPositions[i3 + 2];

                // **åº”ç”¨æ‰‹åŠ¿äº¤äº’**: æ ¹æ® handScaleFactor ç¼©æ”¾ç›®æ ‡ä½ç½®
                tx *= handScaleFactor;
                ty *= handScaleFactor;
                tz *= handScaleFactor;

                // å¢åŠ ä¸€ç‚¹éšæœºæ³¢åŠ¨ï¼Œä½¿ç²’å­çœ‹èµ·æ¥æ›´â€œæ´»â€
                const time = Date.now() * 0.001;
                const noise = Math.sin(time + i) * 0.1 * handScaleFactor; // æ³¢åŠ¨éšæ‰‹åŠ¿æ”¾å¤§

                // çº¿æ€§æ’å€¼ (Lerp) ç§»åŠ¨ç²’å­
                currentPos[i3] += (tx + noise - currentPos[i3]) * 0.05; // 0.05 æ˜¯ç§»åŠ¨é€Ÿåº¦
                currentPos[i3 + 1] += (ty + noise - currentPos[i3 + 1]) * 0.05;
                currentPos[i3 + 2] += (tz + noise - currentPos[i3 + 2]) * 0.05;
            }

            positionsAttribute.needsUpdate = true;
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
