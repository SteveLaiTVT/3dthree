<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时手势骨架映射</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        
        /* 摄像头预览 (调试用，可隐藏) */
        #webcam { position: absolute; bottom: 0; left: 0; width: 150px; opacity: 0.5; pointer-events: none; z-index: 0; transform: scaleX(-1); /* 镜像预览 */ }

        /* UI 面板 */
        #ui-container {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            gap: 10px;
            align-items: center;
            z-index: 10;
        }

        /* 颜色选择器自定义 */
        input[type="color"] {
            -webkit-appearance: none; border: none; width: 40px; height: 40px; border-radius: 50%; background: none; cursor: pointer;
        }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: 2px solid rgba(255,255,255,0.5); border-radius: 50%; }

        #status {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-size: 24px; text-align: center; pointer-events: none; text-shadow: 0 0 10px black;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>

    <div id="status">正在加载 AI 模型...<br>请允许摄像头权限并举起手</div>
    <video id="webcam" autoplay playsinline></video>

    <div id="ui-container">
        <span style="color:white; font-size: 14px;">调整颜色:</span>
        <input type="color" id="colorPicker" value="#00ff88">
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- 1. Three.js 初始化 ---
        const scene = new THREE.Scene();
        // 不需要迷雾了，清晰一点更好看
        // scene.fog = new THREE.FogExp2(0x000000, 0.02);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        // 相机离近一点
        camera.position.z = 20;
        camera.position.y = 2;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        // 关闭自动旋转，方便观察手势
        controls.autoRotate = false; 

        // --- 2. 粒子与骨架系统定义 ---
        // MediaPipe 手部有 21 个关键点
        const particleCount = 21;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        
        // 初始化位置在屏幕外
        for (let i = 0; i < particleCount * 3; i++) positions[i] = 9999;
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        const baseColor = 0x00ff88;

        // A. 关节粒子材质
        const pointMaterial = new THREE.PointsMaterial({
            size: 0.8, // 粒子大一点，看清关节
            color: baseColor,
            transparent: true,
            opacity: 0.9,
            blending: THREE.AdditiveBlending,
            depthTest: false // 确保始终在最前面
        });
        const particles = new THREE.Points(geometry, pointMaterial);
        scene.add(particles);

        // B. 骨架连线定义
        // 定义手部关节连接关系 (索引对)
        const connections = [
            [0, 1], [1, 2], [2, 3], [3, 4], // 拇指
            [0, 5], [5, 6], [6, 7], [7, 8], // 食指
            [0, 9], [9, 10], [10, 11], [11, 12], // 中指
            [0, 13], [13, 14], [14, 15], [15, 16], // 无名指
            [0, 17], [17, 18], [18, 19], [19, 20], // 小指
            [5, 9], [9, 13], [13, 17] // 手掌横向连接
        ];
        
        const lineGeometry = new THREE.BufferGeometry();
        const linePositions = new Float32Array(connections.length * 2 * 3); // 每个连接2个点，每个点3个坐标
        lineGeometry.setAttribute('position', new THREE.BufferAttribute(linePositions, 3));
        
        const lineMaterial = new THREE.LineBasicMaterial({
            color: baseColor,
            transparent: true,
            opacity: 0.4,
            depthTest: false
        });
        const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
        scene.add(lines);


        // --- 3. MediaPipe 手势识别 ---
        let handLandmarker = undefined;
        const video = document.getElementById('webcam');
        const statusDiv = document.getElementById('status');
        // 用于存储最新一帧检测到的 21 个点数据
        let latestLandmarks3D = null; 

        const createHandLandmarker = async () => {
            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1 // 只检测一只手
            });
            statusDiv.innerText = "模型加载完毕，请举手...";
            startWebcam();
        };

        const startWebcam = () => {
            if (!handLandmarker) return;
            navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } }).then((stream) => {
                video.srcObject = stream;
                video.addEventListener("loadeddata", predictWebcam);
            });
        };

        let lastVideoTime = -1;
        async function predictWebcam() {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                const startTimeMs = performance.now();
                if (handLandmarker) {
                    const result = handLandmarker.detectForVideo(video, startTimeMs);
                    
                    if (result.worldLandmarks && result.worldLandmarks.length > 0) {
                        statusDiv.style.opacity = 0; // 检测到手后隐藏提示
                        // 获取第一只手的世界坐标数据 (比归一化坐标更适合3D展示)
                        latestLandmarks3D = result.worldLandmarks[0];
                    } else {
                        latestLandmarks3D = null; // 未检测到手
                        statusDiv.style.opacity = 1;
                        statusDiv.innerText = "未检测到手势";
                    }
                }
            }
            window.requestAnimationFrame(predictWebcam);
        }

        createHandLandmarker();

        // --- 4. 渲染循环与交互逻辑 ---
        
        // 颜色选择器
        document.getElementById('colorPicker').addEventListener('input', (e) => {
            pointMaterial.color.set(e.target.value);
            lineMaterial.color.set(e.target.value);
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            const currentPositions = geometry.attributes.position.array;
            const currentLinePositions = lineGeometry.attributes.position.array;

            if (latestLandmarks3D) {
                // A. 更新 21 个关节粒子的位置
                for (let i = 0; i < particleCount; i++) {
                    const landmark = latestLandmarks3D[i];
                    const i3 = i * 3;

                    // 坐标映射与缩放
                    // MediaPipe worldLandmarks 单位大约是米。我们需要放大以适应 Three.js 场景。
                    // x 取反以实现镜像效果
                    const targetX = -landmark.x * 20; 
                    const targetY = -landmark.y * 20; // Y轴反转，因为 MP Y轴向下
                    const targetZ = -landmark.z * 20; 

                    // 使用 Lerp 平滑移动 (0.3 的系数让跟随更紧密)
                    currentPositions[i3] += (targetX - currentPositions[i3]) * 0.3;
                    currentPositions[i3+1] += (targetY - currentPositions[i3+1]) * 0.3;
                    currentPositions[i3+2] += (targetZ - currentPositions[i3+2]) * 0.3;
                }

                // B. 更新骨架连线的位置 (基于已更新的粒子位置)
                let lineIndex = 0;
                for (let i = 0; i < connections.length; i++) {
                    const startIdx = connections[i][0];
                    const endIdx = connections[i][1];

                    // 线条起点的坐标 = 对应粒子的坐标
                    currentLinePositions[lineIndex++] = currentPositions[startIdx * 3];
                    currentLinePositions[lineIndex++] = currentPositions[startIdx * 3 + 1];
                    currentLinePositions[lineIndex++] = currentPositions[startIdx * 3 + 2];

                    // 线条终点的坐标
                    currentLinePositions[lineIndex++] = currentPositions[endIdx * 3];
                    currentLinePositions[lineIndex++] = currentPositions[endIdx * 3 + 1];
                    currentLinePositions[lineIndex++] = currentPositions[endIdx * 3 + 2];
                }

            } else {
                // 如果手势丢失，让粒子缓慢散开或回到中心 (可选，这里暂时让它们停留在最后位置)
                // 也可以取消注释下面这行，让它们缓慢消失到远方
                // for(let i=0; i<currentPositions.length; i++) currentPositions[i] += (999 - currentPositions[i]) * 0.01;
            }

            // 通知 Three.js 更新顶点数据
            geometry.attributes.position.needsUpdate = true;
            lineGeometry.attributes.position.needsUpdate = true;

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
